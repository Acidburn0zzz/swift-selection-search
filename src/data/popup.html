<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css" media="all">
		* {
			padding: 0px;
			margin: 0px;
		}
		body {
			text-align: center;
			overflow: hidden;
		}
		.engines {
			display: inline-block;
		}
		.engines img {
			padding: 4px 2px;
			cursor: pointer;
		}
		.hover-nothing img:hover {

		}
		.hover-highlight-only img:hover {
			border-bottom: 2px #4099ff solid;
			border-radius: 2px;
			padding-bottom: 2px;
		}
		.hover-highlight-and-move img:hover {
			border-bottom: 3px #4099ff solid;
			border-radius: 2px;
			padding-top: 1px;
		}
	</style>
</head>
<body>
	<div id="engines" class="engines"></div>
</body>
</html>
